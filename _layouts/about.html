---
layout: default
---
<article
  {% if page.feature-img %}
    class="feature-image"
  {% elsif page.header-color%}
    class="feature-image"
  {% endif %}
>
  <header
    id="main"
    style="
      {% if page.feature-img %}
        background-image: url('{{ site.baseurl }}/{{ page.feature-img }}');
      {% elsif page.header-color %}
        background-color: {{ page.header-color }};
      {% endif %}
    "
  >
    <h1 id="{{ page.title | default: "" | cgi_escape }}" class="title">
        {{ page.subtitle }}
    </h1>
  </header>
  <section class="post-content">
  {% if page.bootstrap %}
  <div class="bootstrap-iso" style="padding-right: 15px; padding-left: 15px;">
  {% endif %}
	{{ content }}
  {% if page.bootstrap %}
  </div>
  {% endif %}
  </section>


  <!-- Tag list for portfolio -->
  {% capture tag_list %}{{ page.tags | join: "|"}}{% endcapture %}
  {% include tags_list.html tags=tag_list %}

</article>
